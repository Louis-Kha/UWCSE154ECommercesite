<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="checkout-page.css">
    <script src="checkout-page.js"></script>
    <title>Checkout Page</title>
  </head>
  <body id="page-background">
    <nav>
      <ul>
        <li class="nav"><a href="main-view.html">Home</a></li>
        <li class="nav"><a href="index.html">Account</a></li>
        <li class="nav"><a href="checkout-page.html">Cart</a></li>
      </ul>
    </nav>
    <section id="cart-view">
      <h1>
        Shopping Cart
      </h1>
      <div id="item-list">
        <article id="error" class="hidden">
          Need to be logged in
        </article>
      </div>
    </section>
    <section id="cart-buttons">
      <button> Clear Cart </button>
      <button> Checkout </button>
      <div class="hidden">
        <button> Confirm </button>
        <button> Cancel </button>
      </div>
    </section>
  </body>
